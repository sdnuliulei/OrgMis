<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登陆页</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/themes/default/easyui.css" />
    <link href="css/default.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div>
        <div class="define-head" style="height: 67px; width: 100%">
            <div class="define-logo">
                <div id="LoginTopLine">
                    管理系统</div>
                <div id="LoginBotoomLine">
                    组织单位：</div>
            </div>
        </div>
    </div>
    <div style="margin: 0 auto; margin-top: 100px; width: 800px;">
        <table style="width: 800px; margin: 0 auto;">
            <tr>
                <td>
                    <img src="css/Images/account.jpg">
                </td>
                <td style="width: 310px;">
                    <table id="LoginTb" style="margin-top: 10px; background: #fff; width: 100%; height: 250px;
                        border: 1px #ccc solid;">
                        <tr>
                            <td colspan="2" style="font-size: 18px; font-weight: bold; padding: 5px 20px;">
                                欢迎登录
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 80px; text-align: right">
                                用户名：
                            </td>
                            <td>
                                <input id="UserName" name="UserName" type="text" />
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 80px; text-align: right;">
                                密&nbsp&nbsp&nbsp码：
                            </td>
                            <td>
                                <input id="Password" name="Password" type="password" />
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 80px; text-align: right">
                                验证码：
                            </td>
                            <td>
                                <input style="width: 50px" id="AuthCode" name="AuthCode" type="text" />
                                <img id="codeImg" alt="刷新验证码！" style="margin-bottom: -8px; cursor: pointer;" src="#"
                                    onclick="this.src=this.src+'?'" />
                                <a href="javascript:$('#codeImg').trigger('click')">看不清？</a>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <table style="width: 100%;">
                                    <tr>
                                        <td style="width: 180px;">
                                            &nbsp;
                                        </td>
                                        <td style="width: 100px;">
                                            <a id="LoginSys" href="javascript:void(0)" class="easyui-linkbutton l-btn"><span
                                                class="l-btn-left"><span class="l-btn-text icon-ok">登录</span></span></a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <div class="footer">
        Copyright: Ray2013-2014
    </div>
</body>
</html>
